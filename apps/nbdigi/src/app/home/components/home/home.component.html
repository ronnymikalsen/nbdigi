<mat-toolbar>
  <nbd-search-box
    fxFlex="100"
    (searchSelected)="searchSelected.emit($event)"
  ></nbd-search-box>
</mat-toolbar>
<div class="drawer-container">
  <mat-drawer-container>
    <mat-drawer
      appItemDetailsDrawer
      autosize="true"
      mode="side"
      position="end"
      [opened]="showItemDetails && media.isActive('gt-sm')"
    >
      <nbd-item-details></nbd-item-details>
    </mat-drawer>
    <mat-drawer-content>
      <div class="continueToRead">
        <nbd-items-section
          [label]="'Sist sett på'"
          [mediaTypeResults]="items"
          [showIfEmpty]="true"
          [isDebugOn]="isDebugOn"
          tabindex="0"
        ></nbd-items-section>
      </div>
      <nbd-items-section
        [label]="'Nye bøker'"
        [mediaTypeResults]="newBooks"
        [showMoreButton]="true"
        [isDebugOn]="isDebugOn"
        (mediaTypeChanged)="showMoreBooks.emit()"
        tabindex="0"
      ></nbd-items-section>
      <nbd-items-section
        [label]="'Nye aviser'"
        [mediaTypeResults]="newNewspapers"
        [showMoreButton]="true"
        [isDebugOn]="isDebugOn"
        (mediaTypeChanged)="showMoreNewspapers.emit()"
        tabindex="0"
      ></nbd-items-section>
      <nbd-items-section
        [label]="'Nye tidsskrift'"
        [mediaTypeResults]="newPeriodicals"
        [showMoreButton]="true"
        [isDebugOn]="isDebugOn"
        (mediaTypeChanged)="showMorePeriodicals.emit()"
        tabindex="0"
      ></nbd-items-section>
      <nbd-items-section
        [label]="'Nye bilder'"
        [mediaTypeResults]="newPhotos"
        [showMoreButton]="true"
        [isDebugOn]="isDebugOn"
        (mediaTypeChanged)="showMorePhotos.emit()"
        tabindex="0"
      ></nbd-items-section>
      <nbd-items-section
        [label]="'Andre nyheter'"
        asList="true"
        [mediaTypeResults]="newOthers"
        [isDebugOn]="isDebugOn"
        tabindex="0"
      ></nbd-items-section>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
