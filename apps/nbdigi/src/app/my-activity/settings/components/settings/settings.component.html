      <mat-icon>person</mat-icon>
      <div> {{ user.email }} </div>
    </div>
    <div class="theme">
      <mat-slide-toggle
        (change)="theme($event)"
        [checked]="currentTheme === 'dark-theme'"
        >MÃ¸rkt tema</mat-slide-toggle
      >
    </div>
    <div class="logout">
      <button mat-raised-button color="primary" (click)="signOut.emit()"
        >Logg ut</button
      >
    </div>
  </div>
</section>
