<div *ngIf="value" fxLayout="row" fxLayoutAlign="space-between center">
  <div fxLayout="row">
    <label>{{ label }}</label> <div>{{ value }}</div>
  </div>
  <div>
    <button
      mat-icon-button
      ngxClipboard
      [cbContent]="value"
      (cbOnSuccess)="cbOnSuccess(value)"
      matTooltip="Kopier"
    >
      <mat-icon>content_copy</mat-icon>
    </button>
  </div>
</div>
