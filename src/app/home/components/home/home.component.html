<mat-toolbar>
  <app-search-box fxFlex="100" (searchSelected)="searchSelected.emit($event)"></app-search-box>
</mat-toolbar>
<div class="drawer-container">
  <mat-drawer-container>
    <mat-drawer appItemDetailsDrawer autosize="true" mode="side" position="end" [opened]="showItemDetails && media.isActive('gt-sm')">
      <app-item-details></app-item-details>
    </mat-drawer>
    <mat-drawer-content>
      <div class="continueToRead">
        <app-items-section [label]="'Sist sett på'" [mediaTypeResults]="items" [showIfEmpty]="true" [isDebugOn]="isDebugOn"
          [rows]="1" tabindex="0"></app-items-section>
      </div>
      <app-items-section [label]="'Nye bøker'" [mediaTypeResults]="newBooks" [showMoreButton]="true" [isDebugOn]="isDebugOn"
        (mediaTypeChanged)="showMoreBooks.emit()" tabindex="0"></app-items-section>
      <app-items-section [label]="'Nye aviser'" [mediaTypeResults]="newNewspapers" [showMoreButton]="true" [isDebugOn]="isDebugOn"
        (mediaTypeChanged)="showMoreNewspapers.emit()" tabindex="0"></app-items-section>
      <app-items-section [label]="'Nye tidsskrift'" [mediaTypeResults]="newPeriodicals" [showMoreButton]="true"
        [isDebugOn]="isDebugOn" (mediaTypeChanged)="showMorePeriodicals.emit()" tabindex="0"></app-items-section>
      <app-items-section [label]="'Nye bilder'" [mediaTypeResults]="newPhotos" [showMoreButton]="true" [isDebugOn]="isDebugOn"
        (mediaTypeChanged)="showMorePhotos.emit()" tabindex="0"></app-items-section>
      <app-items-section [label]="'Andre nyheter'" asList="true" [mediaTypeResults]="newOthers" [isDebugOn]="isDebugOn"
        tabindex="0"></app-items-section>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
