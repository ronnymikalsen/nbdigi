<mat-toolbar>Mitt bibliotek</mat-toolbar>
<mat-nav-list>
    <a mat-list-item *ngFor="let favorite of favoriteLists | async" (click)="openFavorite(favorite)">
        <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <div>{{favorite.name}}</div>
            <app-favorite-list-menu-button [favorite]="favorite"></app-favorite-list-menu-button>
        </div>
    </a>
</mat-nav-list>
<mat-toolbar>Nylig aktivitet</mat-toolbar>
<div class="drawer-container">
        <mat-drawer-container>
          <mat-drawer appItemDetailsDrawer autosize="true" mode="side" position="end" [opened]="(showItemDetails | async) && media.isActive('gt-sm')">
            <app-item-details></app-item-details>
          </mat-drawer>
          <mat-drawer-content>
      
<app-items-section [showToolbar]="false" [list]="(recentActivity | async).items" [mediaTypeResults]="recentActivity | async"
    [isDebugOn]="isDebugOn" rows="1" tabindex="0"></app-items-section>
</mat-drawer-content>
</mat-drawer-container>
</div>
