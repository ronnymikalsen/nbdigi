<div fxFill fxLayout="column" fxLayoutAlign="start stretch">
  <app-toolbar [search]="search" (searchSelected)="searching()" (query)="query.emit($event)" (addFilter)="addFilter.emit($event)"
    (removeFilter)="removeFilter.emit($event)" (toggleFilter)="toggleFilter.emit($event)">
  </app-toolbar>

  <section #searchResultContainer class="search-result-container" fxLayout="column" tabindex="0">
    <app-items-section [mediaTypeResults]="books" (itemSelected)="itemSelected.emit($event)" tabindex="0"></app-items-section>
    <app-items-section [mediaTypeResults]="newspapers" (itemSelected)="itemSelected.emit($event)" tabindex="0"></app-items-section>
    <app-items-section [mediaTypeResults]="photos" (itemSelected)="itemSelected.emit($event)" tabindex="0"></app-items-section>
    <app-items-section [mediaTypeResults]="periodicals" (itemSelected)="itemSelected.emit($event)" tabindex="0"></app-items-section>
    <app-items-section [mediaTypeResults]="others" (itemSelected)="itemSelected.emit($event)" tabindex="0"></app-items-section>
  </section>
</div>
