<div fxFill fxLayout="column" fxLayoutAlign="start stretch">
  <app-toolbar [search]="search" (searchSelected)="searchSelected.emit($event)" (query)="query.emit($event)" (addFilter)="addFilter.emit($event)"
    (removeFilter)="removeFilter.emit($event)" (toggleFilter)="toggleFilter.emit($event)">
  </app-toolbar>
  <section class="search-result-container">
    <ng-container *ngIf="searchResult.books.totalElements > 0">
      <div *ngFor="let item of searchResult.books.items">
        {{item.title}}
        {{item.creator}}
        {{item.issued}}
      </div>
    </ng-container>
  </section>
</div>
