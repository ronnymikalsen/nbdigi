<div fxFill fxLayout="column" fxLayoutAlign="start stretch">
  <app-toolbar [search]="search" (searchSelected)="searchSelected.emit($event)" (query)="query.emit($event)" (addFilter)="addFilter.emit($event)"
    (removeFilter)="removeFilter.emit($event)" (toggleFilter)="toggleFilter.emit($event)">
  </app-toolbar>


  <section class="search-result-container" fxLayout="column">
    <section *ngIf="searchResult.books.totalElements > 0">
      <mat-toolbar>
        <h1>BÃ¸ker</h1>
      </mat-toolbar>
      <mat-card *ngFor="let item of searchResult.books.items">
        <mat-card-content>
          <div fxLayout="row">
            <div lazy-load-images>
              <img class="thumbnail" [attr.data-src]="item.thumbnail">
            </div>
            <div fxLayout="column">
              <div>
                {{item.title}}
              </div>
              <div>
                {{item.creator}}
              </div>
              <div>
                {{item.issued}}
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </section>
