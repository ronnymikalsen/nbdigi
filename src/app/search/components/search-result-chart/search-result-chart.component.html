<div fxLayout="row" fxLayoutAlign="start center" class="chart-container">
  <div fxFlex="60px">
    <button [disabled]="backDateOption === undefined" mat-icon-button matTooltip="Tilbake" (click)="back()">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>
  <ng-container *ngIf="years.length > 0 || months.length > 0">
    <div fxFlex="grow">
      <ngx-charts-bar-vertical [results]="single" [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel"
        (select)="onSelect($event)">
      </ngx-charts-bar-vertical>
    </div>
  </ng-container>
  <ng-container *ngIf="years.length === 0 && months.length === 0">
    <div class="no-data">Denne medietypen har Ã¥rlige utgivelser</div>
  </ng-container>
</div>
